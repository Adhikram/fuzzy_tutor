default: &default
  adapter: postgresql
  # encoding: utf8mb4
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  database: <%= ENV.fetch("DB_NAME") { 'fuzzy_tutor' } %>    # Changed to use "DB_NAME" instead of "DB_Name"
  username: <%= ENV.fetch("DB_USERNAME") { 'postgres' } %>
  password: <%= ENV.fetch("DB_PASSWORD") { 'Test123' } %>

development:
  <<: *default
  database: fuzzy_tutor_dev

test:
  <<: *default
  database: fuzzy_tutor_test

production:
  <<: *default
  pool: <%= ENV["RAILS_MAX_THREADS"] || 5 %>
  database: <%= ENV.fetch("DB_NAME") { 'fuzzy_tutor_prod' } %>   # Changed to use "DB_NAME" instead of "DB_Name"
  host: <%= ENV.fetch("DB_HOST") { 'localhost' } %>
  username: <%= ENV.fetch("DB_USERNAME") { 'postgres' } %>
  password: <%= ENV.fetch("DB_PASSWORD") { 'Test123' } %>
  encoding: utf8
